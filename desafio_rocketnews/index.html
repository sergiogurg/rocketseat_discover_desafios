<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Gurgel">
    <meta name="description" content="Desafio RocketNews (página de captação ou newsletter) da RocketSeat Discover.">
    <title>Desafio RocketNews</title>
    <link rel="shortcut icon" href="assets/rocketseat-logo-favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <img src="assets/read_news.jpg" alt="Homem com barba grisalha sentado à mesa digitando em um notebook (vista lateral)">
    </div>
    <main>
        <header>
            <img src="assets/logo.svg" alt="Logo da RocketSeat News">
        </header>
        <section>
            <h1>Atualize ideais e informações em 5 minutos.</h1>
            <p>tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>noticias sobre o universo RocketSeat, e tudo o que precisa para começar o dia melhor.</p>
            <p>
                perfeito para se preparar para codar
                <img src="assets/coffee-emoji.png" alt="Emoji de xícara de café">
            </p>
        </section>
        <form action="#" method="post">
            <label for="user_email">Insira seu e-mail:</label>
            <div class="form_field">
                <div class="colored-bar"></div>
                <input type="email"
                name="form_email"
                id="user_email"
                placeholder="oi@rocketseat.com">
                <button type="submit">
                    <img src="assets/send.svg" alt="Ícone de avião de papel">
                </button>
            </div>
        </form>
        <a href="#">
            deixe-me ler primeiro
            <img src="assets/arrow-right.svg" alt="Seta para a direita">
        </a>
    </main>
</body>
</html>
